<!DOCTYPE html>
<!-- demo: https://survey-form.freecodecamp.rocks/ -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form>
        <div class="form-group"> <!-- text -->
            <label for="name">Name</label>
            <input id="name" name="id" type="text" placeholder="Enter your name">
        </div>
        <div class="form-group"> <!-- email -->
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your Email">
        </div>
        <div class="form-group"> <!-- number -->
            <label for="age">Age(optional)</label>
            <input id="age" name="age" type="number" placeholder="Age">
        </div>
        <div class="form-group"> <!-- dropdown -->
            <p>Which option best describes your current role?</p>
            <select id="role" name="role">
                <option disabled selected>Select current role</option>
                <option value=0>Student</option>
                <option value=1>Full Time Job</option>
                <option value=2>Full Time Learner</option>
                <option value=3>Prefer not to say</option>
                <option value=4>Other</option>
            </select>
        </div>
        <div class="form-group"> <!-- radio-group -->
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input name="recommend" type="radio"> Definitely
            </label>
            <label>
                <input name="recommend" type="radio"> Maybe
            </label>
            <label>
                <input name="recommend" type="radio"> Not Sure
            </label>
        </div>
        <div class="form-group"> <!-- dropdown -->
            <p>What is your favorite feature of freeCodeCamp?</p>
            <label>
                <select id="feature" name="role">
                    <option label="Select current role"></option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </label>
        </div>
        <div class="form-group">
        What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" name="front-end"> Front-end Projects</label>
        <label></label>
       <input type="submit" value="Submit">
    </form>
    </body>
</html>
